<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">  
    </div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    counter: 0
                };
            },
            methods: {
                increment() {
                    //console.log("click!")
                    this.counter ++;
                },
                decrement() {
                    //console.log("click!")
                    this.counter --;
                },
                submit(e) {
                    e.preventDefault();
                    //console.log(e)
                }
            },
            template:`
                <form v-on:submit="submit">
                    <button v-on:click="decrement"> - </button>
                    {{counter}}
                    <button  v-on:click="increment" > + </button>
                </form>`
        }).mount("#app");
        //console.log(vm)
        //v-on te permite que no se modifique el texto y que quede con el primero que se agrego
        //v-html te permite que le envies codigo html 
    </script>
</body>
</html>
