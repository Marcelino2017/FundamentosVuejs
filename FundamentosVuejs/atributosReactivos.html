<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
            
    </div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    img: "https://s1.1zoom.me/big3/471/Painting_Art_Back_view_Photographer_575380_3840x2400.jpg"
                };
            },
            template:`<img v-bind:src="img" alt="" >`
        }).mount("#app");
        //console.log(vm)
        //v-on te permite que no se modifique el texto y que quede con el primero que se agrego
        //v-html te permite que le envies codigo html 
    </script>
</body>
</html>
