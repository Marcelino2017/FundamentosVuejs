<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">  
    </div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    firstName: "Marcelino",
                    lastName: "Mejia",
                    now: new Date()
                };
            },
            computed: {
                fullName() {
                    return this.firstName + " " + this.lastName
                },
                today() {
                    return this.now.toLocaleDateString()
                }
            },
            template:`
                <div> {{fullName}} </div>
                <div> {{today}} </div>
            `
        }).mount("#app");
        //console.log(vm)
        //v-on te permite que no se modifique el texto y que quede con el primero que se agrego
        //v-html te permite que le envies codigo html 
    </script>
</body>
</html>
